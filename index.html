<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   </head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="migtukai">
                <button class="btn btn-primary" id="admin">Admin</button>
                <button class="btn btn-primary" id="user">User</button>
            </div>
            <div class="form-inline justify-content-md-center unshow">

                <h3 class="text-center new-task">Add new task:</h3>

                <div class="form-group mb-2">
                    <select class="form-control" id="select">
                        <option>Select user</option>
                        <option value="Bob">Bob</option>
                        <option value="Leo">Leo</option>
                    </select>

                </div>
                <div class="form-group mx-sm-3 mb-2">

                    <input class="form-control" id="task-title" placeholder="Task title">
                </div>
                <button type="submit" class="btn btn-primary mb-2" id="confirm">Add task</button>

            </div>
<!--            <div class="list" id="list">-->
<!--                <div class="form-row">-->
<!--                    <div class="col-1"><input class="form-check-input" type="checkbox" value="" id="defaultCheck1">-->
<!--                    </div>-->
<!--                    <div class="col-7">-->

<!--                        <input type="text" class="form-control" id="test" placeholder="City">-->
<!--                    </div>-->
<!--                    <div class="col">-->
<!--                        <button class="btn btn-warning" id="edit">Edit</button>-->
<!--                    </div>-->
<!--                    <div class="col">-->
<!--                        <button class="btn btn-danger" id="delete">Delete</button>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->

            <ul>
                <li>
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <span>Bob: </span>
                    <p>Pavadinimas</p>
                    <span><button class="btn btn-danger delete"><i class="fa fa-trash"></i>Delete</button></span>
                    <button class="btn btn-warning edit">Edit</button>
                </li>
            </ul>
        </div>

    </div>

    <style>
        h3, a, li, p{
            font-family: 'Roboto', sans-serif;
        }
        .unshow{
            display: none;
        }
        .migtukai{
            text-align: center;
        }
        .new-task{
            width: 100%;
            font-size: 18px;
        }
        .form-inline{
            margin: 20px;
        }
        li{
            display: flex;
            justify-content: space-between;
            width: 65%;
            margin: auto;
            margin-top: 20px;
        }
        li:hover {
            background-color: #ffffff;
            color: #000000;
            padding: 24px 30px;
            border-radius: 10px;

        }


    </style>



    <script>

        //Display message when page is loaded
        $( document ).ready(function() {
            alert("Hi. Please, select your role!");
        });

        //when clicked #admin
        $( "#admin" ).click(function() {
            $( ".form-inline" ).removeClass( "unshow" );
            $(".delete").removeAttr("disabled");
            $(".edit").removeAttr("disabled");

        });

        //when clicked #user
        $( "#user" ).click(function() {
            $( ".form-inline" ).addClass( "unshow" );
            $( ".delete" ).attr('disabled','disabled');
            $( ".edit" ).attr('disabled','disabled');
        });

        //@DELETE
        $("div").on("click", ".delete", function(){
                  console.log();
            $(this).parent().parent().remove()
        });


        // @EDIT
        $("ul").on("click", ".edit", function(event){
            var text = prompt('Edit title to:');
            $(this).parent().children('p').text(text);

        });

        //@CREATE new task
        $(".form-inline").on("click", "#confirm", function(event){

            var name = $('#task-title').val();
            var sel = $( "select#select option:checked" ).val();

            $("ul").append("" +
                " <li>\n" +
                "                    <input class=\"form-check-input\" type=\"checkbox\" value=\"\" id=\"defaultCheck1\">\n" +
                "<span>"+sel+": </span>"+
                "<p>"+name +"</p>"+
                "                    <span><button class=\"btn btn-danger delete\"><i class=\"fa fa-trash\"></i>Delete</button></span>\n" +
                "                    <button class=\"btn btn-warning edit\">Edit</button>\n" +
                "                </li>");

            $('#task-title').val('');
        });
    </script>
</body>
</html>
